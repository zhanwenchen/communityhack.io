<!DOCTYPE html>
<html ng-app="CommunityHack">
  <head>
    <title>CommunityHack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>CommunityHack</h1>
        <hr>
        <h1 class="lead">Register</h1>
      </div>
      <div class="user-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="firstName" ng-model="formData.firstName">
            <input type="text" class="form-control input-lg" placeholder="lastName" ng-model="formData.lastName">
            <input type="text" class="form-control input-lg" placeholder="email" ng-model="formData.email">
            <input type="number" class="form-control input-lg" placeholder="year" ng-model="formData.year">
            <input type="text" class="form-control input-lg" placeholder="teammate" ng-model="formData.teammate">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createUser()">Add User</button>
        </form>
      </div>
      <br>
      <div class="user-list">
        <ul ng-repeat="user in userData">
          <li><h3><input class="lead" type="checkbox" ng-click="deleteUser(user.userId)">&nbsp;{{ user.firstName }}{{ user.lastName }}</h3></li><hr>
        </ul>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
